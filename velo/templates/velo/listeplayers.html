{% extends 'velo/index.html' %}

{% block content %}
	{% for player in players %}
		<div class="post">
	    	<h1><a href="{% url 'detailsplayer' pk=player.pk %}">{{player.entrep}}</a></h1>
	    	<div class = "date">publié : {{ player.published_date}}</div>
			<p>nb sal : {{ player.nbsal}}</p>
			<p>Context géo : {{ player.ctxgeolib}}</p>
			<p>{{ player.entrep}}</p>
		</div>
	{% endfor %}
{% endblock %}
